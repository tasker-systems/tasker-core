---
name: error_testing_dsl
namespace_name: test_errors_dsl
version: 1.0.0
description: "Simplified error scenario testing for core failure patterns"
metadata:
  author: "Test Infrastructure"
  tags:
    - namespace:test_errors_dsl
    - pattern:error_scenarios
    - implementation:ruby_ffi
    - language:ruby
  created_at: "2025-10-02T00:00:00Z"
  updated_at: "2025-10-03T00:00:00Z"
system_dependencies:
  primary: test_system
  secondary: []
domain_events: []
input_schema:
  type: object
  properties:
    scenario_type:
      type: string
      enum: ['success', 'permanent_failure', 'retryable_failure']
      description: "Type of error scenario to test"
    test_context:
      type: object
      description: "Additional context for error testing"
steps:
  # Happy Path - Always succeeds immediately
  - name: success_step_dsl
    description: "Always succeeds - validates happy path execution"
    handler:
      callable: error_scenarios_dsl.step_handlers.success
      initialization:
        scenario: success
    system_dependency:
    dependencies: []
    retry:
      retryable: false
      max_attempts: 0
      backoff: exponential
      backoff_base_ms: 100
      max_backoff_ms: 1000
    timeout_seconds: 5
    publishes_events: []

  # Permanent Failure - Fails immediately without retries
  - name: permanent_error_step_dsl
    description: "Permanent error that should not be retried"
    handler:
      callable: error_scenarios_dsl.step_handlers.permanent_error
      initialization:
        error_type: permanent
    system_dependency:
    dependencies: []
    retry:
      retryable: false
      max_attempts: 0
      backoff: exponential
      backoff_base_ms: 100
      max_backoff_ms: 1000
    timeout_seconds: 5
    publishes_events: []

  # Retryable Failure - Always fails, retries with minimal backoff
  - name: retryable_error_step_dsl
    description: "Retryable error that exhausts retry limit quickly"
    handler:
      callable: error_scenarios_dsl.step_handlers.retryable_error
      initialization:
        error_type: retryable
    system_dependency:
    dependencies: []
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 100
      max_backoff_ms: 500
    timeout_seconds: 5
    publishes_events: []
environments:
  test:
    steps:
      - name: success_step_dsl
        timeout_seconds: 5
        retry:
          backoff_base_ms: 50
          max_backoff_ms: 200
      - name: permanent_error_step_dsl
        timeout_seconds: 5
      - name: retryable_error_step_dsl
        timeout_seconds: 5
        retry:
          max_attempts: 2
          backoff_base_ms: 50
          max_backoff_ms: 200
