---
name: success_only_dsl
namespace_name: test_errors_dsl
version: 1.0.0
description: "Success-only scenario for testing happy path execution"
metadata:
  author: "Test Infrastructure"
  tags:
    - namespace:test_errors_dsl
    - pattern:success_scenario
    - implementation:ruby_ffi
    - language:ruby
system_dependencies:
  primary: test_system
  secondary: []
domain_events: []
input_schema:
  type: object
  properties:
    scenario_type:
      type: string
      description: "Type of test scenario"
steps:
  - name: success_step_dsl
    description: "Always succeeds - validates happy path execution"
    handler:
      callable: error_scenarios_dsl.step_handlers.success
      initialization:
        scenario: success
    system_dependency:
    dependencies: []
    retry:
      retryable: false
      max_attempts: 0
      backoff: exponential
      backoff_base_ms: 100
      max_backoff_ms: 1000
    timeout_seconds: 5
    publishes_events: []
environments:
  test:
    steps:
      - name: success_step_dsl
        timeout_seconds: 5
