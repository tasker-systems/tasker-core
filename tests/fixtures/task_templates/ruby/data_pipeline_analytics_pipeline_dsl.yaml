# TaskTemplate Configuration - DSL Variant - Ruby Implementation
#
# Data Pipeline Namespace: Analytics Pipeline Workflow
# Demonstrates DAG pattern with parallel extraction and aggregation
#
# Template: data_pipeline/analytics_pipeline:1.0.0
# Implementation: Ruby FFI with tasker-rb
# Blog Post: Post 02 - Data Pipeline Resilience
#
# Business Workflow Pattern (8 steps):
# DAG Structure - Parallel Extracts → Sequential Transforms → Aggregation → Insights
#
# Extract Phase (3 parallel steps):
# 1. Extract Sales Data: Pull sales records from database
# 2. Extract Inventory Data: Pull inventory records from warehouse system
# 3. Extract Customer Data: Pull customer records from CRM
#
# Transform Phase (3 sequential steps):
# 4. Transform Sales: Calculate daily totals and product summaries
# 5. Transform Inventory: Calculate warehouse summaries and reorder alerts
# 6. Transform Customers: Calculate tier analysis and value segmentation
#
# Aggregate Phase (1 step):
# 7. Aggregate Metrics: Combine all transformed data sources
#
# Insights Phase (1 step):
# 8. Generate Insights: Create actionable business intelligence
#
# This demonstrates parallel execution, dependency resolution, and data aggregation
# across multiple branches in a DAG workflow.
#
---
name: analytics_pipeline_dsl
namespace_name: data_pipeline_dsl
version: 1.0.0
description: "Analytics ETL pipeline with parallel extraction and aggregation - Post 02 Data Pipeline"
metadata:
  author: Data Team
  blog_post: post_02
  tags:
    - namespace:data_pipeline_dsl
    - pattern:dag_workflow
    - pattern:parallel_execution
    - dependencies:aggregate_convergence
    - implementation:ruby_ffi
task_handler:
  callable: DataPipeline::Handlers::AnalyticsPipelineHandler_dsl
  initialization:
    timeout_seconds: 120
    max_retries: 2
input_schema:
  type: object
  properties:
    pipeline_id:
      type: string
      description: "Unique pipeline execution identifier"
    date_range:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
steps:
  # EXTRACT PHASE - 3 parallel steps (no dependencies)
  - name: extract_sales_data_dsl
    description: "Extract sales records from database"
    handler:
      callable: DataPipeline::StepHandlers::ExtractSalesDataHandler_dsl
    dependencies: []
    retry:
      retryable: true
      max_attempts: 3
      backoff: exponential
      initial_delay: 2
      max_delay: 30

  - name: extract_inventory_data_dsl
    description: "Extract inventory records from warehouse system"
    handler:
      callable: DataPipeline::StepHandlers::ExtractInventoryDataHandler_dsl
    dependencies: []
    retry:
      retryable: true
      max_attempts: 3
      backoff: exponential
      initial_delay: 2
      max_delay: 30

  - name: extract_customer_data_dsl
    description: "Extract customer records from CRM"
    handler:
      callable: DataPipeline::StepHandlers::ExtractCustomerDataHandler_dsl
    dependencies: []
    retry:
      retryable: true
      max_attempts: 3
      backoff: exponential
      initial_delay: 2
      max_delay: 30

  # TRANSFORM PHASE - 3 sequential steps (each depends on its extract)
  - name: transform_sales_dsl
    description: "Transform sales data for analytics"
    handler:
      callable: DataPipeline::StepHandlers::TransformSalesHandler_dsl
    dependencies:
      - extract_sales_data_dsl
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      initial_delay: 2
      max_delay: 20

  - name: transform_inventory_dsl
    description: "Transform inventory data for analytics"
    handler:
      callable: DataPipeline::StepHandlers::TransformInventoryHandler_dsl
    dependencies:
      - extract_inventory_data_dsl
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      initial_delay: 2
      max_delay: 20

  - name: transform_customers_dsl
    description: "Transform customer data for analytics"
    handler:
      callable: DataPipeline::StepHandlers::TransformCustomersHandler_dsl
    dependencies:
      - extract_customer_data_dsl
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      initial_delay: 2
      max_delay: 20

  # AGGREGATE PHASE - 1 step (depends on all 3 transforms - DAG convergence)
  - name: aggregate_metrics_dsl
    description: "Aggregate metrics from all transformed sources"
    handler:
      callable: DataPipeline::StepHandlers::AggregateMetricsHandler_dsl
    dependencies:
      - transform_sales_dsl
      - transform_inventory_dsl
      - transform_customers_dsl
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      initial_delay: 2
      max_delay: 20

  # INSIGHTS PHASE - 1 step (depends on aggregation)
  - name: generate_insights_dsl
    description: "Generate business insights from aggregated data"
    handler:
      callable: DataPipeline::StepHandlers::GenerateInsightsHandler_dsl
    dependencies:
      - aggregate_metrics_dsl
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      initial_delay: 2
      max_delay: 20
