name: Release tasker-mcp

on:
  push:
    tags:
      - 'tasker-mcp-v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry-run mode (build but do not publish)'
        required: true
        type: boolean
        default: true

concurrency:
  group: release-mcp
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: tasker-mcp-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: tasker-mcp-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-13
            artifact: tasker-mcp-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: tasker-mcp-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '25.x'

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release -p tasker-mcp --all-features --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/tasker-mcp dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  docker:
    name: Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/tasker-mcp-v}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: tasker-mcp/Dockerfile
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run) }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/tasker-mcp:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/tasker-mcp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    needs: [build-binaries, docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run)
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/tasker-mcp-v}" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: "tasker-mcp v${{ steps.version.outputs.version }}"
          body: |
            ## Installation

            **Binary download** â€” choose your platform below.

            **Cargo**: `cargo install tasker-mcp`

            **Docker**: `docker run --rm -i ghcr.io/${{ github.repository_owner }}/tasker-mcp:${{ steps.version.outputs.version }}`
          files: |
            artifacts/tasker-mcp-linux-x86_64/tasker-mcp-linux-x86_64
            artifacts/tasker-mcp-linux-aarch64/tasker-mcp-linux-aarch64
            artifacts/tasker-mcp-macos-x86_64/tasker-mcp-macos-x86_64
            artifacts/tasker-mcp-macos-aarch64/tasker-mcp-macos-aarch64
          generate_release_notes: true
